<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>HTML FORM</h1>
    <form action="">
        <label for="Username">Enter Username</label>
        <input type="text" name="Username" id="">
        <br>
        <br>
        <label for="Email">Enter Email Address</label>
        <input type="text" name="Email" id="" placeholder="Example@email.com">
        <br>
        <br>
        <label for="password">Enter your password</label>
        <input type="password" name="password" id="" placeholder="******************">
        <br>
        <br>
        <label for="age">Select Your Age</label>
        <br>
        <input type="radio" name="age" id="0-25">
        <label for="0-25">0-25</label>
        <input type="radio" name="age" id="25-50">
        <label for="25-50">25-50</label>
        <input type="radio" name="age" id="50+">
        <label for="50+">50+</label>
        <br>
        <br>
        <label for="Question">Security Question</label>
        <br>
        <select name="Security" id="">
            <option value="Favourite color"> What's your favortite color</option>
            <option value="Mother name"> What's your mother's name</option>
            <option value="Pet name">What's your pet name</option>
        </select>
        <br>
        <br>
        <label for="Security">Answer</label>
        <br>
        <input type="text" name="" id="">
        <br>
        <br>
        <label for="Bio">Your Bio</label><br>
        <textarea name="Bio" id="" cols="50" rows="20" placeholder="About you..."></textarea>
        <br>
        <br>
        <input type="submit" value="Submit">

    </form>
</body>

</html>
